<!doctype html>
<html lang="en">
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Newsletter Signup page.">

    <link rel="icon" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">

    <title>Newsletter Signup</title>
   </head>
   <body class="text-center">
      <main class="form-signin">

         <form action="/" method="post">
            <img class="mb-4" src="images/logo.jpg" alt="Your logo" width="150" height="150">
            <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>
            <div class="form-floating">
               <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus>
               <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
               <input type="text" class="form-control middle" name="lName" placeholder="Last Name" required>
               <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating">
               <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
               <label for="floatingPassword">Email</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; C.Justice 2021</p>
         </form>
      </main>
   </body>
</html>
