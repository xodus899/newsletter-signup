<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Oops</title>
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <link rel="stylesheet" href="css/failure.css">
      <link rel="icon" href="images/failure.png">
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="error-template">
                  <h1>
                     Sorry!
                  </h1>
                  <div class="error-details">
                     An error has occured with the request, please try again!
                  </div>
                  <div class="error-actions">
                     <form action="/failure" method="post">
                        <button class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home" ></span> Take Me Home</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
