<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Oops</title>
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <link rel="stylesheet" href="css/hostedForm.css">
      <link rel="icon" href="images/failure.png">
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="error-template">
                  <h1>
                     Sorry!
                  </h1>
                  <div class="error-details">
                     An error has occured with the request, please use the form below.
                  </div>
                  <div class="error-actions">
                     <div id="mc_embed_signup">
                        <form action="https://test.us20.list-manage.com/subscribe/post?u=8a258c44e7b5fb022c752b59e&amp;id=84320c999e" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                           <div id="mc_embed_signup_scroll">
                              <h2>Newsletter Signup</h2>
                              <div class=" form-floating">
                                 <input type="text" value="" name="FNAME" class="form-control top" placeholder="First Name" required autofocus id="mce-FNAME">
                              </div>
                              <div class=" form-floating">
                                 <input type="text" value="" name="LNAME" class="form-control middle" id="mce-LNAME" placeholder="Last Name" required>
                              </div>
                              <div class=" form-floating">
                                 <input type="email" value="" name="EMAIL" class="form-control bottom" id="mce-EMAIL" placeholder="Email" required>
                              </div>
                              <div id="mce-responses" class="clear foot">
                                 <div class="response" id="mce-error-response"></div>
                                 <div class="response" id="mce-success-response"></div>
                              </div>
                              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                              <div class='hidden-field' aria-hidden="true"><input type="text" name="b_8a258c44e7b5fb022c752b59e_84320c999e" tabindex="-1" value=""></div>
                              <div class="optionalParent">
                                 <div class="clear foot">
                                    <input type="submit" value="Sign Up!" name="subscribe" id="mc-embedded-subscribe" class="w-100 btn btn-lg btn-primary">
                                 </div>
                              </div>
                           </div>
                        </form>
                     </div>
                     <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
                     <!--End mc_embed_signup-->
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
